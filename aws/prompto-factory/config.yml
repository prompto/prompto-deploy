codeStore:
  <<: *atlasMongoStore
  dbName: FACTORY

dataStore:
  <<: *atlasMongoStore
  dbName: SEED-TOOLS

target:
  dataStore:
    <<: *atlasMongoStore
    dbName: SEED-DATA
  portRange:
    minPort: 8080
    maxPort: 9090

addOnURLs:
  - file:///AwsClient/AwsClient.jar

http:
  publicAddress: eric.prompto.cloud
  protocol: https
  port: 443
  redirectFrom: 80
  keyStore:
    provider:
      factory: prompto.security.FileKeyStoreFactory
      file: /keystore.jks
    secretKey:
      <<: *secretKey
      secret: *secret
  trustStore:
    provider:
      factory: prompto.security.FileKeyStoreFactory
      file: /truststore.jks
    secretKey:
      <<: *secretKey
      secret: *secret
  authentication:
    source:
      factory: prompto.security.auth.source.StoredPasswordDigestAuthenticationSourceFactory
      store:
        <<: *atlasMongoStore
        dbName: SEED-LOGIN
    method:
      factory: prompto.security.auth.method.FormAuthenticationMethodFactory
      loginPage: /auth/loginPage.html
      errorPage: /auth/errorPage.html
    whiteList:
      - /cloud/*
      - /auth/*
      - /ec2/*
