mongoStore: &atlasMongoStore
  factory: prompto.store.mongo.MongoStoreFactory
  replicaSet:
    name: Seed-shard-0
    nodes:
      - host: Seed-shard-00-00-cp8j5.mongodb.net
        port: 27017
      - host: Seed-shard-00-01-cp8j5.mongodb.net
        port: 27017
      - host: Seed-shard-00-02-cp8j5.mongodb.net
        port: 27017
  user: admin
